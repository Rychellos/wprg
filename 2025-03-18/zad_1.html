<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="s33087" />
    <title>Zadanie 1</title>
    <style>
      h1 + p {
        color: red;
      }

      div > ul {
        background-color: blue;
      }

      a ~ span {
        color: green;
        text-decoration: none;
      }

      .container + h2 {
        font-style: italic;
      }

      h3.title + ul {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Tytuł</h1>
    <p>Tekst</p>
    <div>
      <ul>
        <li>Element 1</li>
        <li>Element 2</li>
      </ul>
    </div>
    <a href="#">Link</a>
    <span>tekst</span>
    <div class="container">tekst</div>
    <h2>tytuł</h2>
    <h3 class="title">Tytuł</h3>
    <ul>
      <li>Element 1</li>
      <li>Element 2</li>
      <li>Element 3</li>
      <li>Element 4</li>
    </ul>
  </body>
</html>
